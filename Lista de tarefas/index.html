<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de terefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="box-toggle">
            <div class="toggle-bk" id="toggle-bk">
                <div class="toggle-btn">
                </div>
            </div>
        </div>
        <h1>Lista de tarefas</h1>

        <section class="form-toDo">
            <form action="">
                <input type="text" id="task" placeholder="Insira uma tarefa">
                <button type="submit">Cadastrar</button>
            </form>

        </section>
        <section class="list-toDo">
            <ul>
                <!-- Conteudo das lista de tarefas  -->
            </ul>
        </section>
    </div>
    <div class="img-task"></div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
